<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Circle {
    constructor(radius) {
      this.radius = radius;
    }
    getRadius (){
      return this.radius;
    }
    getArena (){
      return Math.PI * this.radius * this.radius;
    }
  }
  let circle = new Circle(2);
  let radius = circle.getRadius();
  let arena = circle.getArena();
  alert("radius:" + radius + "; arena" + arena);
</script>

</body>
</html>
